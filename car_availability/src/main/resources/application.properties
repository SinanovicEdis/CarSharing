# configure your datasource
quarkus.datasource.db-kind = mysql
quarkus.datasource.username = uporabnik
quarkus.datasource.password = uporabnik
quarkus.datasource.reactive.url = vertx-reactive:mysql://localhost:3306/carAvailability

mp.messaging.outgoing.car_availability.connector=smallrye-amqp
mp.messaging.outgoing.car_availability.address=${BORROWINGS_ADDRESS:car_availability}
mp.messaging.outgoing.car_availability.host=${AMQP_HOST:localhost}
mp.messaging.outgoing.car_availability.port=${AMQP_PORT:5672}

# Hibernate ORM settings
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
%prod.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.log.sql=true
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=true

history.dayslimit=10